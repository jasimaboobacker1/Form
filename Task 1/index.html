<body>
    <div class="container">
        <form action="" class="formm" onsubmit="return validateForm()">
           <div class="headdd">
                <h2>Become a driver</h2>
                <h3 style="font-size: 15px;" >Sign up to ride</h3>
           </div>
           <div class="inputfields">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName">
               <label for="email">Email</label>
               <input type="email" id="email">
               <label for="password">Password</label>
               <input type="password" id="password">
               <label for="phoneNumber">Phone Number</label>
               <input type="text" id="phoneNumber">
               <label for="city">City you'll drive in</label>
               <input type="text" id="city">
               <label for="inviteCode">Invite code (Optional)</label>
               <input type="text" id="inviteCode">
               <p style="font-size: 12px;">By proceeding, I agree to the <a style="color: rgb(137, 137, 238);">Terms of use</a> and acknowledge that I have read the <a style="color: rgb(168, 168, 228);">privacy and policy</a></p>
               <p style="font-size: 12px;margin-top: 10px;margin-bottom: 10px;">By proceeding, you consent to get calls, WhatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided.</p>
               <button type="submit"  style="width: 150px;height: auto;padding: 10px;background-color: black;color: white;border: none;">Sign up to drive</button>
           </div>
        </form>
    </div>
    <script src="./index.js"></script>
